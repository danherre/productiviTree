<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title>ProductiviTree</title>
    <link rel="stylesheet" href=" {{ url_for('static', filename='css/index.css') }}">
    <link rel="stylesheet" href=" {{ url_for('static', filename='css/timer.css') }}">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <!-- link to index javascript file in static/js -->
    <script type="text/javascript" src=" {{ url_for('static', filename='js/index.js') }}"></script>
    <script type="text/javascript" src=" {{ url_for('static', filename='js/timer.js') }}"></script>
</head>

<body>
    <img id="background" src=" {{ url_for('static', filename='images/window.jpg') }}">
    {%if username_exists %}
    <span id="username_display">Hello, {{username}} </span>
    <a href="/logout" id="logout-button"
    style="background: url('../static/images/logout-button.png'); background-size: 120px auto; background-repeat: no-repeat;"></a>
    
    {% else %}
    <a href="/login" id="login-button"
        style="background: url('../static/images/login-signup-button.png'); background-size: 150px auto; background-repeat: no-repeat;"></a>
    {% endif %}
    <div id="timer-container">
        <!-- <a href="https://logwork.com/countdown-2zeh" class="countdown-timer" data-style="columns" data-timezone="America/New_York" data-date="2020-11-17 14:24">Demo Timer</a> -->
        <!-- 25:00 -->
        <div id='visible'>
            <div id="leftcontent">
                <p id="mins" class="times">25m </p>
                <p id="secs" class="times">0s </p>
                <h2 id="end"></h2>
            </div>
            <div id="buttons">
                <p id='settings-btn'><button onClick='changeSettings()' style="background: url('../static/images/settings-button.png'); 
                    background-size: 80px auto;">
                    </button></p>
                <p id='start-pause-btn'><button onClick='startPauseBtn()' style="background: url('../static/images/start-button.png'); 
                    background-size: 80px auto;">
                    </button></p>
                <p id='stop-btn'><button onClick='stopTimes()' style="background: url('../static/images/stop-button.png'); 
                    background-size: 80px auto;">
                    </button></p>
            </div>
        </div>
    </div>
    <div id="shelf">
        <img id="coin" src=" {{ url_for('static', filename='images/coin.png') }}" alt="Coin">
        <div id="money">55</div>
        <img id="watering-can" src=" {{ url_for('static', filename='images/watering-can.png') }}" alt="Watering Can">
        <div id="cost" class="can">10¢</div>
        <img id="sun" src=" {{ url_for('static', filename='images/sun.png') }}" alt="Sun">
        <div id="cost" class="sun">10¢</div>
        <img id="fertilizer" src=" {{ url_for('static', filename='images/fertilizer.png') }}" alt="Fertilizer">
        <div id="cost" class="fert">20¢</div>
    </div>
    <div id="floor">
        <img id="sprout" src=" {{ url_for('static', filename='images/sprout.png') }}" alt="Plant">
        <img id="cat" src=" {{ url_for('static', filename='images/cat.png') }}" alt="Cat">
    </div>
    <img id="table" src=" {{ url_for('static', filename='images/table.png') }}" alt="Table">
    <img id="radio" src=" {{ url_for('static', filename='images/radio.png') }}" alt="Radio"' onCLick='startRadio()'>
    
    <!-- <div data-video="7mjtE5A2zMY"  
        data-autoplay="0"         
        data-loop="1"             
        id="youtube-audio">
    </div>

    <style>
        #youtube-audio {
           visibility: hidden; 
        }
    </style>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="https://cdn.rawgit.com/labnol/files/master/yt.js"></script> -->

    <script>
        let radioIsOn = false;
        let music = new Audio('../static/audio/dreamy_night.mp3');
        music.loop = true;

        function startRadio(){
            if (!radioIsOn){
                console.log("play")        
                music.play();
                radioIsOn = true;
            }
            else {
                console.log("stop")
                music.pause();
                music.currentTime = 0;
                radioIsOn = false;
            }
        }
    </script>
</body>

</html>
